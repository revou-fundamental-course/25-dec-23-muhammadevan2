<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hitung Luas & Keliling Segitiga</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <h1>Hitung Luas & Keliling Segitiga</h1>

    <div class="form-container">
      <h2>Hitung Luas Segitiga</h2>
      <form id="areaForm">
        <label for="base">Alas:</label>
        <input type="number" id="base" name="base" required>
        <label for="height">Tinggi:</label>
        <input type="number" id="height" name="height" required>
        <button type="submit">Hitung Luas</button>
        <button type="button" id="resetAreaButton" class="reset-button">Reset</button>
      </form>

      <div id="areaResult" class="result"></div>
    </div>

    <div class="form-container">
      <h2>Hitung Keliling Segitiga</h2>
      <form id="perimeterForm">
        <label for="sideA">Sisi A:</label>
        <input type="number" id="sideA" name="sideA" required>
        <label for="sideB">Sisi B:</label>
        <input type="number" id="sideB" name="sideB" required>
        <label for="sideC">Sisi C:</label>
        <input type="number" id="sideC" name="sideC" required>
        <button type="submit">Hitung Keliling</button>
        <button type="button" id="resetPerimeterButton" class="reset-button">Reset</button>
      </form>

      <div id="perimeterResult" class="result"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
